<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Template literals allow variable in string</h1>
    <p id="para"></p>
    <script>
        let first="Narottam";
        let last="Sarkar";
        let text=`Welcome! ${first}   ${last}`
        document.getElementById("para").innerHTML=text
    </script>
</body>
</html>
