<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>match string method</h1>
    <p id="para"></p>
    <script>
        let str="i am narottam sasaSa"
        const arr=str.match(/sa/gi)
        document.getElementById("para").innerHTML=arr.length+" "+arr
    </script>
</body>
</html>
