//change js content
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change js content</title>
    <script>
        function change()
        {
            document.getElementById("click").innerHTML="i am from malda"
        }
        function change2()
        {
            document.getElementById("click").innerHTML="i have done my btech"
        }
        
    </script>
</head>
<body>
    <h1>Change Javascript Content</h1>
    <div id="click">I am Narottam Sarkar</div>
    <button  onclick="change()" ondblclick="change2()">Click Me</button>
</body>
</html>
