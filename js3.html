<!--JavaScript Can Change HTML Styles (CSS)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change css style</title>
    <script>
        function change()
        {
            //document.getElementById("para").style.backgroundColor='red'
            //JavaScript Can Hide HTML Elements
            //document.getElementById("para").style.display="none"
            document.getElementById("para").style.display="block"
            
        }
    </script>
</head>
<body>
    <h1>JavaScript Can Change HTML Styles (CSS)</h1>
    <p id="para" style="display: none;">Changing the style of an HTML element, is a variant of changing an HTML attribute:</p>
    <button onclick="change()">click me</button>
</body>
</html>
